<html lang="en">
    <head><meta charset="UTF-8"><title>ptclientside</title></head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
    <!-- <link rel="stylesheet" href="css/jquery-ui.start.min.css"> -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="text-center">RackHD Roadmap</h2>
                    <p class="text-center"><i class="fa fa-question-circle fa-lg"></i>&nbsp;unestimated,
                    <i class="fa fa-square fa-lg text-warning"></i>&nbsp;unscheduled,
                    <i class="fa fa-square fa-lg text-muted"></i>&nbsp;unstarted,
                    <i class="fa fa-square fa-lg text-primary"></i>&nbsp;delivered&nbsp;or&nbsp;finished,
                    <i class="fa fa-square fa-lg text-success"></i>&nbsp;started&nbsp;or&nbsp;acepted,
                    <i class="fa fa-square fa-lg text-danger"></i>&nbsp;rejected</p>
                </div>
                <div class="col-sm-2" id="gripen">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </div>
                <div class="col-sm-2" id="maglev">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </div>
                <div class="col-sm-2" id="monorail">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </div>
                <div class="col-sm-2" id="stryker">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </div>
                <div class="col-sm-2" id="ui">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </div>
                <div class="col-sm-2" id="github">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </div>
                <script src="./bundle.js" type="text/javascript"></script>
            </div>  <!-- row -->
        </div> <!-- container-fluid -->
    </body>
</html>
